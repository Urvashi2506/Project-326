<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <section class="cart-section">
        <button class="home-btn">
            <a href="./index.html">&lt;&lt; Home Page</a>
          </button>
        <button class="home-btn">
            <a href="./explore.html">&lt;&lt; Products</a>
          </button>
        <h2>Your Cart</h2>
    
          <div class="cart-items">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="https://d2xamzlzrdbdbn.cloudfront.net/products/e6bf92f8-d8ef-401d-9d7e-dba0587f001523021125.jpg" alt="Product 1">
                <div class="cart-item-details">
                    <h3>Product 1</h3>
                    <p class="price">₹1,999</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="quantity-btn increase">+</button>
                </div>
                <div class="cart-item-total">
                    <p>
                        <h3>Flipkart Product 2</h3>₹1,999</p>
                       
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
    
            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/cutlery-set/x/r/6/1-storage-with-spoon-set-6-spoons-6-forks-6-tea-spoons-6-soup-original-imags358syzacbn3.jpeg?q=90&crop=false" alt="Flipkart Product">
                <h3>Flipkart Product 2</h3>" alt="Product 2">
                <div class="cart-item-details">
                    <h3>Product 2</h3>
                    <p class="price">₹299.00</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="quantity-btn increase">+</button>
                </div>
                <div class="cart-item-total">
                    <p>₹299.00</p>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
        </div>
    
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Subtotal: <span class="subtotal">₹2,298</span></p>
            <p>Tax: <span class="tax">₹15</span></p>
            <p>Total: <span class="total">₹2,303</span></p>
        </div>
    
        <div class="cart-buttons">
            <button class="btn-continue-shopping">Continue Shopping</button>
            <button class="btn-checkout">Proceed to Checkout</button>
        </div>
    </section>
    
</body>
</html>
